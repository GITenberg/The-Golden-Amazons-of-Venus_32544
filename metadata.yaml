description: The Golden Amazons of Venus appeared in the Winter 1939 issue of Planet
  Stories. Dakta death, horrible beyond the weirdest fever-dreams of Earth-men, faced
  Space Ship Commander Gerry Norton. The laconic interplanetary explorer knew too
  much. He stood in the dynamic path of Lansa, Lord of the Scaly Ones, the crafty
  monster bent on conquering the fair City of Larr and all the rich, shadowless lands
  of the glorious Amazons of Venus.
